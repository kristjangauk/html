<html>

        <header class="w3-card w3-black">
            <div class="w3-container">
                <div class="w3-cell">
                    <img width="30px" class="w3-image w3-round" src="logo.jpg" alt="logo">
                </div>
                <div class="w3-cell">
                    <h1>Mini Web</h1>
                </div>
            </div>
            <nav class="w3-bar w3-green">
                <a class="w3-bar-item w3-button w3-border-right" href="index.html">Home</a>
